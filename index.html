<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>ChatBot</title>
</head>
<body>
    <!-- MAIN CONTAINER -->
    <main class="main-container">
        <section class="chatbox-header-wrapper">
            <div class="chatbox-header">

            </div>
        </section>
        <!-- CHATBOX BODY -->
        <section class="chatbox-body">
            <div class="chatbox-msgs">
                
            </div>
            <div class="chatbox-user-input">
                <input type="text" id="user-input" placeholder="Type a reply...">
                <div class="chatbox-user-send-icons">
                    <img src="./images/gif.png" alt="" class="chatbox-user-send-icons-gif">
                    <img src="./images/happy.png" alt="" class="chatbox-user-send-icons-happy">
                    <img src="./images/attach.png" alt="" class="chatbox-user-send-icons-attach">
                </div>
            </div>
        </section>
    </main>
    <!-- CHATBOX ICON -->
    <div class="up-down-icon">
        <div class="up-down-icon-up icon show hide">
            <i class="fa-solid fa-chevron-up"></i>
        </div>
        <div class="up-down-icon-down icon show hide">
            <i class="fa-solid fa-chevron-down"></i>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
